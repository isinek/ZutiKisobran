<head>
  <title>zuti_kisobran</title>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Show org create form</button>
  {{> UI.dynamic template=getTemplateName }}
  {{#each getOrgs}}
    {{> org}}
  {{/each}}
</template>

<template name="info">
  <form>
    <input name="name">
    <input type="submit">
  </form>
</template>

<template name="org">
  {{name}} <br>
</template>
