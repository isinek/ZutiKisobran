<template name="orgManagement">
  <form>
    <input name="name">
    <input type="submit">
  </form>
  <br>
  <table>
    {{#each getOrgs}}
      {{> org}}
    {{/each}}
  </table>
</template>

<template name="org">
  <tr>
    <td> {{name}} </td>
    <td> {{#if isApproved}} Odobrena {{else}} Neodobrena {{/if}}</td>
    <td><button type="button" value="{{_id}}" class="edit btn btn-default">Edit</button></td>
    <td><button type="button" value="{{_id}}" class="remove btn btn-default">Remove</button></td>
  </tr>
</template>
