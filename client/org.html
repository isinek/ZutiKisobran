<template name="orgManagement">
<h2>Organizacije CRUD</h2>
  <form>
    <input name="name" placeholder="Ime organizacije">
    <input type="submit">
  </form>
  <br>
  <table class="table table-striped">
    {{#each getOrgs}}
      {{> org}}
    {{/each}}
  </table>
</template>

<template name="org">
  <tr>
    <td>{{name}}</td>
    <td>{{#if isApproved}} Odobrena {{else}} Neodobrena {{/if}}</td>
    <td><button type="button" value="{{_id}}" class="edit btn btn-success">Edit</button></td>
    <td><button type="button" value="{{_id}}" class="remove btn btn-danger">Remove</button></td>
  </tr>
</template>
