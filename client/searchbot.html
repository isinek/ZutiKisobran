<template name="searchbot">
    <!--    Classic chat
        <section id="searchbot" class="col-lg-2 col-md-4 col-sm-6">
            <div class="searchbot_header">
                <span>Srƒçko</span>
            </div>
        </section>
    -->
    <section id="searchbot">
        <div class="searchbot_body">
            <div class="searchbot_chat_wrapper">
                <div  class="searchbot_chat clearfix">
                    <!--    Message examples
                        <div class="me">In hac habitasse platea dictumst.</div>
                        <div>Ut a libero et neque placerat tempus.</div>
                    -->
                    {{ #each getMessagesPool }}
                        <div class="{{ getMessageClass isMe }}">{{ message }}</div>
                    {{ /each }}
                </div>
            </div>
            <div class="searchbot_activity clearfix">
                <span class="hidden"><span></span><span></span><span></span></span>
                <span class="me hidden"><span></span><span></span><span></span></span>
            </div>
            <input type="text" id="searchbot_input" name="searchbot_input" class="bling_bling" placeholder="Unesite svoj upit" />
        </div>
    </section>
    <section id="searchbot_results">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Naziv hotela</th>
                    <th>Grad</th>
                    <th>Broj zvjezdica</th>
                    <th>Kategorija sobe</th>
                    <th>Broj kreveta</th>
                    <th>Cijena</th>
                    <th>Broj soba</th>
                </tr>
            </thead>
            <tbody>
                {{ #each getHotels }}
                    <td>{{ name }}</td>
                    <td>{{ city }}</td>
                    <td>{{ stars }}</td>
                    <td>Kategorija sobe</td>
                    <td>Broj kreveta</td>
                    <td>Cijena</td>
                    <td>Broj soba</td>
                {{ /each }}
            </tbody>
        </table>
    </section>
</template>
