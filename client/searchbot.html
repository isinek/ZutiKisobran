<template name="searchbot">
    <!--    Classic chat
        <section id="searchbot" class="col-lg-2 col-md-4 col-sm-6">
            <div class="searchbot_header">
                <span>Srčko</span>
            </div>
        </section>
    -->
    <section id="searchbot">
        <div class="searchbot_body">
            <div class="searchbot_chat_wrapper">
                <div  class="searchbot_chat clearfix">
                    <!--    Message examples
                        <div class="me">In hac habitasse platea dictumst.</div>
                        <div>Ut a libero et neque placerat tempus.</div>
                    -->
                    {{ #each getMessagesPool }}
                        <div class="{{ getMessageClass isMe }}">{{ message }}</div>
                    {{ /each }}
                </div>
            </div>
            <input type="text" id="searchbot_input" name="searchbot_input" class="bling_bling" placeholder="Unesite svoj upit" />
        </div>
    </section>
    {{#each getHotels}}
      {{> hotelSearched}}
    {{/each}}
</template>

<template name="hotelSearched">
  {{name}} {{city}} {{stars}}
  <br>
</template>
