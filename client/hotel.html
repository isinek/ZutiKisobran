
<template name="hotelManagement">
<h2>Hoteli CRUD</h2>
  <form>
    <div id="hotel_management">
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Naziv</label>
        <div class="col-md-10">
          <input class="form-control" type="text" id="name" name="name" />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Grad</label>
        <div class="col-md-10">
          <input class="form-control" type="text" id="city" name="city" />
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label">Zvjezdice</label>
        <div class="col-md-10">
          <input class="form-control" type="number" id="stars" name="stars" />
        </div>
      </div>
      {{ #each getTags }}
        <input name="tag">
      {{ /each }}
      <input type="submit">
    </div>
  </form>
  <br>
  <table>
    {{ #each getHotels }}
      {{> hotel }}
    {{ /each }}
  </table>
</template>

<template name="hotel">
  <tr>
    <td> {{name}} </td>
    <td> {{city}} </td>
    <td> {{stars}} </td>
    <td><button type="button" value="{{_id}}" class="remove btn btn-danger">Remove</button></td>
  </tr>
</template>
